<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis of Website Comments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357abd;
        }

        .comment-section {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .comment {
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .comment:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .comment p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .comment .sentiment {
            font-weight: bold;
            margin-top: 10px;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
            }

            .comment-section {
                padding: 0 15px;
            }
        }
    </style>
</head>

<body>
    <h1>Sentiment Analysis of Website Comments</h1>
    <form method="POST">
        <label for="url">Enter Website URL:</label>
        <input type="text" id="url" name="url" value="{{ request.form.url if request.form.url else '' }}" required>
        <br>
        <label for="div_name">Enter Div Name/Class for Review Sections:</label>
        <input type="text" id="div_name" name="div_name"
            value="{{ request.form.div_name if request.form.div_name else '' }}" required>
        <br>
        <!--  <label for="next_button_class">Enter Class Name for "Next" Button/Link:</label>
        <input type="text" id="next_button_class" name="next_button_class"
            value="{{ request.form.next_button_class if request.form.next_button_class else '' }}" required>
        <br>-->

        <label for="max_pages">Enter Maximum Number of Pages to Scrape:</label>
        <input type="number" id="max_pages" name="max_pages"
            value="{{ request.form.max_pages if request.form.max_pages else '1' }}" min="1" required>
        <br>
        <button type="submit">Analyze Comments</button>
    </form>
    {% for comment, sentiment in comments %}
    

        <div class="comment">
            <p><strong>Comment:</strong> {{ comment }}</p>
            <p class="sentiment {{ 'positive' if sentiment == 'Positive ðŸ¥°' else 'negative' }}" id="sentiment_{{ loop.index }}">
                <strong>Sentiment:</strong> <span>{{ sentiment }}</span>
            </p>
            <button onclick="changeSentiment({{ loop.index }}, '{{ comment }}')">Change Sentiment</button>
        </div>

  {% endfor %}
<script>
        function changeSentiment(index, comment) {
            let sentimentElement = document.getElementById("sentiment_" + index);
            let currentSentiment = sentimentElement.querySelector("span").innerText;

            let newSentiment = (currentSentiment === "Positive ðŸ¥°") ? "Negative ðŸ˜­" : "Positive ðŸ¥°";

            // Update UI instantly
            sentimentElement.querySelector("span").innerText = newSentiment;
            sentimentElement.className = (newSentiment === "Positive ðŸ¥°") ? "sentiment positive" : "sentiment negative";

            // Send update to Flask backend
            fetch("/update_sentiment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ comment: comment, sentiment: newSentiment })
            }).then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error("Error:", error));
        }
    </script> 
  
</body>

</html>
